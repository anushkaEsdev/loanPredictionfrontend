<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1><i class="fas fa-money-bill-wave"></i> Loan Eligibility Predictor</h1>
            <p class="subtitle">Quick and accurate loan eligibility assessment</p>
        </header>

        <div class="box">
            <form id="loanForm" class="form-container">
                <!-- Personal Information Card -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user"></i>
                        <h3>Personal Information</h3>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="married">Marital Status</label>
                        <select id="married" required>
                            <option value="">Select Marital Status</option>
                            <option value="Yes">Married</option>
                            <option value="No">Single</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dependents">Number of Dependents</label>
                        <select id="dependents" required>
                            <option value="">Select Dependents</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3+</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="education">Education Level</label>
                        <select id="education" required>
                            <option value="">Select Education Level</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="selfEmployed">Employment Status</label>
                        <select id="selfEmployed" required>
                            <option value="">Select Employment Status</option>
                            <option value="Yes">Self Employed</option>
                            <option value="No">Salaried</option>
                        </select>
                    </div>
                </div>

                <!-- Financial Information Card -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-line"></i>
                        <h3>Financial Information</h3>
                    </div>

                    <div class="form-group">
                        <label for="applicantIncome">Monthly Income (₹)</label>
                        <input type="number" id="applicantIncome" placeholder="Enter your monthly income" required>
                    </div>

                    <div class="form-group">
                        <label for="coapplicantIncome">Co-applicant Income (₹)</label>
                        <input type="number" id="coapplicantIncome" placeholder="Enter co-applicant income" required>
                    </div>

                    <div class="form-group">
                        <label for="loanAmount">Loan Amount (₹)</label>
                        <input type="number" id="loanAmount" placeholder="Enter desired loan amount" required>
                    </div>

                    <div class="form-group">
                        <label for="loanAmountTerm">Loan Term (months)</label>
                        <input type="number" id="loanAmountTerm" placeholder="Enter loan term in months" required>
                    </div>

                    <div class="form-group">
                        <label for="creditHistory">Credit History</label>
                        <select id="creditHistory" required>
                            <option value="">Select Credit History</option>
                            <option value="1">Good</option>
                            <option value="0">Bad</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="propertyArea">Property Area</label>
                        <select id="propertyArea" required>
                            <option value="">Select Property Area</option>
                            <option value="Urban">Urban</option>
                            <option value="Semiurban">Semi-urban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <button id="submitBtn" class="submit-btn">
            <i class="fas fa-check-circle"></i>
            Check Loan Eligibility
        </button>

        <div id="result" class="result-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
